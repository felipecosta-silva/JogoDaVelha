<body>

      <div class="col-sm text-right">

    <div class="row">
      <table class="center">

<!-- Modal -->
<div class="modal fade" id="ModalNamePlayer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Jogo da Velha</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Player One</label>
            <input type="text" class="form-control" placeholder="Write you Name Here!" name="input_player_one">
          </div>
          <div class="form-group">
            <label>Player Two</label>
            <input type="text" class="form-control" placeholder="Write you Name Here!" name="input_player_two">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="button_start_game" type="button" class="btn btn-primary">Start the Game</button>
      </div>
    </div>
  </div>
